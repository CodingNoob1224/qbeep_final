{% extends "base.html" %}

{% block content %}
<style>
  .activity-section {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 2rem;
    margin: 3rem auto;
    border-radius: 1.25rem;
    max-width: 90%;
    width: 44rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.1);
  }

  .activity-section h2 {
    text-align: center;
    font-weight: bold;
    color: #333;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
  }

  .activity-section ul {
    list-style: none;
    padding: 0;
  }

  .activity-section li {
    background-color: #f9f9f9;
    margin: 0.75rem 0;
    padding: 1rem 1.25rem;
    border-radius: 0.75rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background-color 0.3s;
    flex-wrap: wrap;
  }

  .activity-section li:hover {
    background-color: #eef5ff;
  }

  .activity-section a {
    text-decoration: none;
    color: #0d6efd;
    font-weight: 500;
    margin-top: 0.5rem;
  }

  .activity-section a:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .activity-section {
      padding: 1.25rem;
    }

    .activity-section h2 {
      font-size: 1.5rem;
    }

    .activity-section li {
      flex-direction: column;
      align-items: flex-start;
    }

    .activity-section a {
      font-size: 0.95rem;
    }
  }
</style>

<div class="activity-section">
  <h2>我的報名活動</h2>
  <ul>
    {% for reg in registrations %}
      <li>
        <span>{{ reg.event.name }}</span>
        <a href="{% url 'fill_form' reg.event.id %}">
          填寫問卷 <i class="bi bi-pencil-square"></i>
        </a>
      </li>
    {% empty %}
      <li>目前沒有符合資格的活動</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
