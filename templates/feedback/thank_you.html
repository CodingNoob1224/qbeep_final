{% extends "base.html" %}

{% block content %}
<style>
  .thank-you-container {
    max-width: 90%;
    width: 32rem;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .thank-you-container h2 {
    font-size: 1.75rem;
    margin-bottom: 1rem;
    color: #28a745;
  }

  .thank-you-container p {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 1.5rem;
  }

  .thank-you-container .btn {
    width: 100%;
    max-width: 250px;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 0.5rem;
  }

  @media (max-width: 480px) {
    .thank-you-container {
      padding: 1.25rem;
    }

    .thank-you-container h2 {
      font-size: 1.5rem;
    }

    .thank-you-container p {
      font-size: 1rem;
    }

    .thank-you-container .btn {
      font-size: 0.95rem;
    }
  }
</style>

<div class="thank-you-container">
  <h2>感謝您的填寫！</h2>
  <p>我們已收到您的問卷回覆。</p>
  <a href="{% url 'event_list' %}" class="btn btn-success">← 回活動列表</a>
</div>
{% endblock %}
