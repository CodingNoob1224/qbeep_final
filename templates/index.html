<!-- 修改：主標題置中與字體美化 -->
<h1 style="text-align: center; font-size: 2.5em; font-weight: bold; margin-top: 40px; color: #2c3e50;">
    歡迎來到我們的網站！
</h1>

<!-- 修改：簡介文字美化 -->

<p style="text-align: center; font-size: 1.1em; color: #555; margin-bottom: 30px;">
    這裡是活動管理系統，你可以在這裡查看和參加各種活動。
</p>

<!-- 不可更改：條件式保留，僅內部加樣式與按鈕格式化 -->
{% if user.is_authenticated %}
    <!-- 修改：歡迎詞置中與字體美化 -->
    <p style="text-align: center; font-size: 1.1em; color: #333;">
        你好，{{ user.username }}！
    </p>

    <!-- 修改：按鈕樣式與置中 -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'event_list' %}" 
           style="display: inline-block; padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.3s;"> <!-- 新增：美化按鈕 -->
           查看活動列表
        </a>
    </div>
{% else %}
    <!-- 修改：提示文字美化 -->
    <p style="text-align: center; font-size: 1.1em; color: #333;">
        請先登入或註冊以查看活動。
    </p>

    <!-- 修改：登入與註冊按鈕樣式與排版 -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'login' %}" 
           style="display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 6px; margin-right: 10px; font-weight: 500; transition: background-color 0.3s;"> <!-- 新增 -->
           登入
        </a>
        <a href="{% url 'register' %}" 
           style="display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 6px; font-weight: 500; transition: background-color 0.3s;"> <!-- 新增 -->
           註冊
        </a>
    </div>
{% endif %}

<!-- 新增：按鈕 hover 效果 -->
<style>
    a:hover {
        opacity: 0.9;
    }
</style>




{% endblock %}
