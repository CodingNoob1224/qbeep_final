{% extends 'base.html' %}

{% block content %}
<style>
  .password-edit-container {
    max-width: 90%;
    width: 28rem;
    margin: 4rem auto;
    background-color: #fff;
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.08);
  }

  .password-edit-container h2 {
    text-align: center;
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    color: #333;
  }

  .password-edit-container form p {
    margin-bottom: 1rem;
  }

  .password-edit-container input {
    width: 100%;
    padding: 0.625rem;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
  }

  .password-edit-container button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 0.5rem;
  }

  @media (max-width: 480px) {
    .password-edit-container {
      padding: 1.25rem;
    }

    .password-edit-container h2 {
      font-size: 1.5rem;
    }

    .password-edit-container input,
    .password-edit-container button {
      font-size: 0.95rem;
    }
  }
</style>

<div class="password-edit-container">
  <h2>修改密碼</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>
{% endblock %}
