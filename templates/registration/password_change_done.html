{% extends 'base.html' %}

{% block content %}
<style>
  .password-change-container {
    max-width: 90%;
    width: 32rem;
    margin: 4rem auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .password-change-container h2 {
    font-size: 1.75rem;
    font-weight: bold;
    color: #198754; /* 綠色強調 */
    margin-bottom: 1rem;
  }

  .password-change-container p {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 1.5rem;
  }

  .password-change-container a {
    font-size: 1rem;
    text-decoration: none;
    color: #0d6efd;
    font-weight: 500;
  }

  .password-change-container a:hover {
    text-decoration: underline;
    color: #0a58ca;
  }

  @media (max-width: 480px) {
    .password-change-container {
      padding: 1.25rem;
    }

    .password-change-container h2 {
      font-size: 1.5rem;
    }

    .password-change-container p,
    .password-change-container a {
      font-size: 1rem;
    }
  }
</style>

<div class="password-change-container">
  <h2>密碼已成功修改</h2>
  <p>您的密碼已經更改成功。</p>
  <a href="{% url 'profile' %}">← 返回會員資訊</a>
</div>
{% endblock %}
