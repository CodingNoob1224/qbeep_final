{% extends 'base.html' %}

{% block title %}登出成功{% endblock %}

{% block content %}
<style>
  .logout-container {
    max-width: 90%;
    width: 32rem;
    margin: 4rem auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .logout-container h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    color: #28a745;
  }

  .logout-container p {
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 0.5rem;
  }

  @media (max-width: 480px) {
    .logout-container {
      padding: 1.25rem;
    }

    .logout-container h1 {
      font-size: 1.5rem;
    }

    .logout-container p {
      font-size: 1rem;
    }
  }
</style>

<div class="logout-container">
  <h1>登出成功</h1>
  <p>您已成功登出！</p>
  <p>將在幾秒鐘後自動重定向到登入頁面。</p>
</div>

<script>
  setTimeout(function () {
    window.location.href = "{% url 'login' %}";
  }, 3000);
</script>
{% endblock %}
