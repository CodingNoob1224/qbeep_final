{% extends "base.html" %}

{% block content %}
<style>
  .reset-confirm-container {
    max-width: 90%;
    width: 28rem;
    margin: 4rem auto;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
  }

  .reset-confirm-container h2 {
    text-align: center;
    font-size: 1.75rem;
    font-weight: bold;
    margin-bottom: 1.5rem;
    color: #333;
  }

  .reset-confirm-container form p {
    margin-bottom: 1rem;
  }

  .reset-confirm-container input {
    width: 100%;
    padding: 0.625rem;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    font-size: 1rem;
    box-sizing: border-box;
  }

  .reset-confirm-container input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 4px rgba(0,123,255,0.3);
  }

  .reset-confirm-container button {
    width: 100%;
    margin-top: 1.5rem;
    padding: 0.75rem;
    font-size: 1rem;
    font-weight: 600;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .reset-confirm-container button:hover {
    background-color: #0056b3;
  }

  @media (max-width: 480px) {
    .reset-confirm-container {
      padding: 1.25rem;
    }

    .reset-confirm-container h2 {
      font-size: 1.5rem;
    }

    .reset-confirm-container button {
      font-size: 0.95rem;
    }
  }
</style>

<div class="reset-confirm-container">
  <h2>設定新密碼</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">確認重設</button>
  </form>
</div>
{% endblock %}
