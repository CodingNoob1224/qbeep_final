{% extends 'base.html' %}

{% block content %}
<style>
  .edit-event-container {
    max-width: 90%;
    width: 42rem;
    margin: 3rem auto;
    padding: 2rem;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 0.75rem;
    box-shadow: 0 0.5rem 1.25rem rgba(0, 0, 0, 0.08);
  }

  .edit-event-container h2 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 1.5rem;
    font-size: 1.75rem;
    color: #0d6efd;
  }

  .edit-event-container form {
    margin-bottom: 1.5rem;
  }

  .edit-event-container form button {
    display: block;
    width: 100%;
    padding: 0.75rem;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 0.5rem;
    background-color: #0d6efd;
    color: white;
    transition: background-color 0.3s ease;
  }

  .edit-event-container form button:hover {
    background-color: #0b5ed7;
  }

  .edit-event-container a {
    display: block;
    text-align: center;
    margin-top: 0.75rem;
    font-size: 1rem;
    color: #6c757d;
    text-decoration: none;
  }

  .edit-event-container a:hover {
    text-decoration: underline;
  }

  .edit-event-container input,
  .edit-event-container select,
  .edit-event-container textarea {
    width: 100%;
    padding: 0.625rem 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 0.375rem;
    font-size: 1rem;
    box-sizing: border-box;
  }

  /* ✅ 手機版調整 */
  @media (max-width: 480px) {
    .edit-event-container {
      padding: 1.25rem;
    }

    .edit-event-container h2 {
      font-size: 1.5rem;
    }

    .edit-event-container form button {
      font-size: 1rem;
    }

    .edit-event-container a {
      font-size: 0.95rem;
    }
  }
</style>

<div class="edit-event-container">
  <h2>編輯活動</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">更新活動</button>
  </form>

  <a href="{% url 'event_detail' event.id %}">返回活動詳細資訊</a>
</div>
{% endblock %}
