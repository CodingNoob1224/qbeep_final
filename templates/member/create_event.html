{% extends 'base.html' %}

{% block title %}新增活動{% endblock %}

{% block content %}
<style>
  .form-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    margin: 3rem auto;
    border-radius: 0.75rem;
    max-width: 90%;
    width: 44rem;
    box-shadow: 0 0.625rem 1.5rem rgba(0, 0, 0, 0.1);
  }

  .form-container h1 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 2rem;
    font-size: 2rem;
    color: #333;
  }

  .form-container form {
    margin-top: 1rem;
  }

  .form-container input,
  .form-container select,
  .form-container textarea {
    margin-bottom: 1rem;
    padding: 0.625rem 0.75rem;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 0.5rem;
    box-sizing: border-box;
    font-size: 1rem;
  }

  .form-container button {
    display: block;
    margin: 2rem auto 0 auto;
    padding: 0.75rem 2rem;
    font-size: 1rem;
    border-radius: 0.5rem;
  }

  @media (max-width: 480px) {
    .form-container {
      padding: 1.25rem;
    }

    .form-container h1 {
      font-size: 1.5rem;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      font-size: 0.95rem;
    }

    .form-container button {
      font-size: 0.95rem;
    }
  }
</style>

<div class="form-container">
  <h1>新增活動</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

{% if error_messages %}
<script>
  let errors = "{{ error_messages|join:'\\n' }}";
  alert(errors);
</script>
{% endif %}
{% endblock %}
