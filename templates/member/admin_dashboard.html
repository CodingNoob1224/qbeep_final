{% extends 'base.html' %}

{% block title %}管理平台{% endblock %}

{% block content %}
<style>
  .admin-panel-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 0.625rem 1.5rem rgba(0, 0, 0, 0.08);
    max-width: 90%;
    width: 44rem;
    margin: 3rem auto;
  }

  .admin-panel-container h1 {
    font-weight: bold;
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 2rem;
    color: #333;
  }

  .admin-panel-container p {
    text-align: center;
    font-size: 1.1rem;
    color: #666;
    margin-bottom: 2rem;
  }

  .list-group a {
    font-size: 1.1rem;
    padding: 1rem 1.25rem;
    border-radius: 0.625rem;
    margin-bottom: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .list-group a:hover {
    background-color: #f0f8ff;
    transform: scale(1.02);
  }

  @media (max-width: 480px) {
    .admin-panel-container {
      padding: 1.25rem;
    }

    .admin-panel-container h1 {
      font-size: 1.5rem;
    }

    .list-group a {
      font-size: 1rem;
      padding: 0.875rem 1rem;
    }
  }
</style>

<div class="admin-panel-container">
  <h1>管理平台</h1>
  <p class="text-muted">歡迎管理員！請選擇您要執行的功能。</p>

  <div class="list-group mt-4">
    <a href="{% url 'create_event' %}" class="list-group-item list-group-item-action">
      ➕ 新增活動
    </a>
    <a href="{% url 'event_list' %}" class="list-group-item list-group-item-action">
      📋 活動列表
    </a>
    <a href="{% url 'event_analysis' %}" class="list-group-item list-group-item-action">
      📈 活動分析
    </a>
    <a href="{% url 'draw_home' %}" class="list-group-item list-group-item-action">
      🎯 抽獎功能
    </a>
  </div>
</div>
{% endblock %}
