{% extends 'base.html' %}

{% block title %}抽獎結果{% endblock %}

{% block content %}
<style>
  .draw-result-container {
    max-width: 700px;
    margin: 60px auto;
    padding: 40px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    text-align: center;
  }

  .draw-result-container h1 {
    font-size: 2rem;
    font-weight: bold;
    color: #0d6efd;
    margin-bottom: 30px;
  }

  .draw-result-container h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #28a745;
  }

  .winner-list {
    list-style: none;
    padding: 0;
    margin: 0 auto 30px auto;
  }

  .winner-list li {
    background-color: #f1f8ff;
    padding: 12px 20px;
    margin: 10px auto;
    width: 80%;
    font-size: 1.2rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }

  .draw-result-container p {
    font-size: 1.1rem;
    color: #6c757d;
    margin-top: 20px;
  }

  .btn-return {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
    background-color: #0d6efd;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn-return:hover {
    background-color: #0056b3;
  }

  /* ✅ RWD for small screens */
  @media (max-width: 480px) {
    .draw-result-container {
      padding: 24px;
      margin: 40px 1rem;
    }

    .draw-result-container h1 {
      font-size: 1.6rem;
    }

    .draw-result-container h2 {
      font-size: 1.3rem;
    }

    .winner-list li {
      width: 100%;
      font-size: 1.05rem;
    }

    .btn-return {
      width: 100%;
      padding: 12px 0;
      font-size: 1rem;
    }
  }
</style>

<div class="draw-result-container">
  <h1>抽獎結果</h1>

  {% if winners %}
    <h2>🎉 中獎者 🎉</h2>
    <ul class="winner-list">
      {% for winner in winners %}
        <li>🎊 {{ winner.name }} 🎊</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>沒有可抽獎的參與者，或所有人都已中獎過。</p>
  {% endif %}

  <a href="{% url 'draw_home' %}" class="btn-return">返回抽獎頁面</a>
</div>
{% endblock %}
