{% extends 'base.html' %}

{% block title %}抽獎結果{% endblock %}

{% block content %}
<h1>抽獎結果</h1>

{% if winners %}
    <h2>🎉 中獎者 🎉</h2>
    <ul>
        {% for winner in winners %}
            <li>🎊 {{ winner.name }} 🎊</li>
        {% endfor %}
    </ul>
{% else %}
    <p>沒有可抽獎的參與者，或所有人都已中獎過。</p>
{% endif %}

<a href="{% url 'draw_home' %}"><button>返回抽獎頁面</button></a>
{% endblock %}
