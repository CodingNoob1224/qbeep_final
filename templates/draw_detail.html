{% extends 'base.html' %}

{% block title %}抽獎結果{% endblock %}

{% block content %}
<h1>抽獎結果</h1>

{% if winners %}
    <ul>
        {% for winner in winners %}
            <li>🎉 恭喜 {{ winner.name }} 🎉</li>
        {% endfor %}
    </ul>
{% else %}
    <p>沒有中獎者</p>
{% endif %}

<a href="{% url 'draw_home' %}"><button>返回抽獎頁面</button></a>
{% endblock %}
