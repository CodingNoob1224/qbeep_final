<!-- ✅ 新增：美化抽獎表單樣式 -->
<style>
    .draw-form-container {
        background-color: rgba(255, 255, 255, 0.95); /* 半透明白底容器 */
        max-width: 600px;
        margin: 60px auto;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .draw-form-container h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #0d6efd;
    }

    .draw-form-container label {
        display: block;
        margin: 20px 0 5px;
        font-weight: 600;
    }

    .draw-form-container select,
    .draw-form-container input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    .draw-form-container button {
        margin-top: 30px;
        width: 100%;
        padding: 12px;
        font-size: 1.1rem;
        font-weight: bold;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    .draw-form-container button:hover {
        background-color: #0b5ed7;
    }
</style>

<!-- ✅ 加入容器 class 套用樣式 -->
<div class="draw-form-container">
    <h1>選擇活動進行抽獎</h1>

    <form action="{% url 'draw_winners' %}" method="post">
        {% csrf_token %}
        
        <label for="event">選擇活動：</label>
        <select name="event_id" id="event">
            {% for event in events %}
                <option value="{{ event.id }}">{{ event.name }}</option>
            {% endfor %}
        </select>

        <label for="numWinners">請輸入抽獎人數：</label>
        <input type="number" name="num_winners" id="numWinners" min="1" required>

        <button type="submit">🎯 開始抽獎</button> <!-- ✅ 按鈕文字加上 emoji 更直覺 -->
    </form>
</div>




{% endblock %}
